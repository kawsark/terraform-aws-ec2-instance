version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Greeting
          command: echo Hello, world.
      - run:
          name: Print the Working directory
          command: pwd && ls -l
      - run:
          name: download terraform
          command: apt-get update -y && apt-get install wget -y && wget https://releases.hashicorp.com/terraform/0.11.8/terraform_0.11.8_linux_amd64.zip && unzip terraform_0.11.8_linux_amd64.zip && chmod +x terraform
      - run:
          name: run terraform init
          command: terraform init
      - run:
          name: run terraform plan
          command: terraform init
